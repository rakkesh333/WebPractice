{% extends "layout.html" %}
{% block content %}
	<article class="media content-section">
            <div class="col-md-3">
              
              <button id="sub" type="button" class="btn btn-primary btn-lg"> <h2>-</h2> </button>
            </div>
            <div class="col-md-6">
              <h2> Number of people </h2>
              	{{counter}}
            </div>
            <div class="col-md-3">
              <button  id="add" type="button" class="btn btn-primary btn-lg"> <h2>+</h2> </button>
            </div>
           <script type="text/javascript">
				var counter = 0;
				$("#add").click(function()
				{
					counter++;
					alert (counter);
				});
				$("#sub").click(function()
				{
					counter--;
					alert (counter);
				});
			</script>

        </article>
{% endblock content %}
